name: Auto Merge Dev → Main

on:
  push:
    branches:
      - dev

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Fetch dev branch
        run: git fetch origin dev:dev

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Attempt merge (dev → main)
        run: |
          set -e
          git checkout main
          echo "Merging dev into main"
          if git merge --no-ff --no-edit dev; then
            echo "Merge success"
          else
            echo "Merge conflict detected"
            git merge --abort || true
            exit 1
          fi

      - name: Push merged main
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
